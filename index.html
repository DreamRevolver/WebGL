<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>PA#3</title>
<style>
    body {
        background-color: #EEEEEE;
    }
</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.js"></script>
<script src="./main.js" type="module"></script>

</head>

<h2>Surface of Revolution “Wellenkugel” by Ivashchuk Vladyslav TR-42mp</h2>

<p id="message">Drag your mouse on the cube to rotate it.<br>
(On a touch screen, you can use your finger.)</p>

<div id="canvas-holder"></div>
<article class="canvas-container">
  <canvas width="1200" height="1200" id="webglcanvas" style="width: 400px; height: 400px"></canvas>
  <section class="canvas-container__controls">
    <div class="form-input">
      <label for="u-stepper">U</label>
      <div class="form-input__slider">
        <span id="u-counter" class="form-input__value">50</span>
        <input type="range" name="u-stepper" id="u-stepper" min="20" max="100" value="50">
      </div>
    </div>
    <div class="form-input">
      <label for="v-stepper">V</label>
      <div class="form-input__slider">
        <span id="v-counter" class="form-input__value">50</span>
        <input type="range" name="v-stepper" id="v-stepper" min="20" max="100" value="50">
      </div>
    </div>
    <div class="form-input">
      <label>Rotation Center (u, v):</label>
      <span id="rotation-center">(0.5, 0.5)</span>
    </div>
    <div class="form-input">
      <label>Rotation Angle (rad):</label>
      <span id="rotation-angle">0</span>
    </div>
  </section>
</article>
</div>


</body></html>
